<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- University Building Icon -->
  <g transform="translate(5, 10)">
    <!-- Main Building -->
    <rect x="0" y="15" width="25" height="25" fill="url(#logoGradient)" rx="2"/>
    
    <!-- Columns -->
    <rect x="2" y="10" width="3" height="30" fill="url(#logoGradient)"/>
    <rect x="7" y="10" width="3" height="30" fill="url(#logoGradient)"/>
    <rect x="12" y="10" width="3" height="30" fill="url(#logoGradient)"/>
    <rect x="17" y="10" width="3" height="30" fill="url(#logoGradient)"/>
    <rect x="22" y="10" width="3" height="30" fill="url(#logoGradient)"/>
    
    <!-- Roof -->
    <polygon points="0,10 12.5,0 25,10" fill="url(#logoGradient)"/>
    
    <!-- Windows -->
    <rect x="4" y="18" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="8" y="18" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="12" y="18" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="16" y="18" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="20" y="18" width="2" height="2" fill="white" opacity="0.8"/>
    
    <rect x="4" y="22" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="8" y="22" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="12" y="22" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="16" y="22" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="20" y="22" width="2" height="2" fill="white" opacity="0.8"/>
    
    <rect x="4" y="26" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="8" y="26" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="12" y="26" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="16" y="26" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="20" y="26" width="2" height="2" fill="white" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="11" y="30" width="3" height="10" fill="white" opacity="0.9"/>
  </g>
  
  <!-- University Text -->
  <text x="40" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">University</text>
  <text x="40" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#4a5568">Demo Site</text>
  
  <!-- Decorative Line -->
  <line x1="40" y1="50" x2="180" y2="50" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
</svg>